<!DOCTYPE html lang="en">
<html>
    <head>
        <title>FreeCodeCamp Survey Page Project</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1 id="title">Insert survey title here</h1>
        <p id="description">Insert short explanation on the survey here</p>

        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" placeholder="What's your name?" required>
            <br>

            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" placeholder="What's your email?" required>
            <br>

            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" min="1" max="100" placeholder="How old are you?">
            <br>

            <label id="dropbown-label" for="dropdown">What pets do you own?</label>
            <select id="dropdown">
                <option value="">--Please choose one--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
                <option value="other">Other animal</option>
                <option value="none">I have no pets</option>
            </select>

            <p>Do you even like animals?!</p>
                <label><input name="button" value="yes" type="radio"/>Yes</label>
                <label><input name="button" value="no" type="radio"/>No</label>

            <p>Did you grow up with any pets when you were a kid?</p>
                <label><input type="checkbox" value="yes" />Yes</label>
                <label><input type="checkbox" value="no" />No</label>

            <p>If no, did you want a pet as a kid?</p>
            <textarea>Please write your answer here...</textarea>

            <p>Please press "Submit" when you're done with this survey, thank you!</p>
            <button id="submit">Submit</button>

        </form>

    </body>


</html>
